<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
label{display:inline-block; width: 200px; margin: 5px; text-align: left;}
button
{
  margin: 10px;
  padding: 10px;
  background-color: red;
}
input[type=text],input[type=password],select
{
  display: inline-block;
  width: 200px;
}
input[type=checkbox]
{
  margin-right: 190px;
}
</style>

</head>

<body>

	<div align="center">
	  <h1>Yazar Güncelleme</h1>
	  <form action="#" th:action="@{/updateWriter}" th:object="${writer}" method="post">
        <label>ID:</label>
        <input type="text"  th:field="${writer.id}" readonly/><br/>
        <label>Yazar İsmi:</label>
        <input type="text"  th:field="${writer.fullName}"/><br/>
        <label>Şifre:</label>
        <input type="password" th:field="${writer.password}"/><br/>
        <button type="submit">Güncelle</button> 
	  </form>
	</div>
</body>
</html>
