<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Yazar Ekleme</title>
<style type="text/css">
label{display:inline-block; width: 200px; margin: 5px; text-align: left;}
button
{
  margin: 10px;
  padding: 10px;
  background-color: red;
}
input[type=text],input[type=password],select
{
  display: inline-block;
  width: 200px;
}
input[type=checkbox]
{
  margin-right: 190px;
}
</style>
</head>
<body>
	<div align="center">
	  <h1>Yazar Ekleme</h1>
	  <form action="#" th:action="@{/createWriter}" th:object="${writer}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}"/><br/>
        <label>Yazar İsmi:</label>
        <input type="text" th:field="*{fullName}"/><br/>
        <label>Şifre:</label>
        <input type="password" th:field="*{password}"/><br/>
        <button type="submit">Kaydet</button> 
	  </form>
	</div>
</body>
</html>
